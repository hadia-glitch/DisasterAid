<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Victim Details</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f7fa;
        color: #333;
        padding: 40px;
    }
    .container {
        max-width: 400px;
        margin: auto;
        background: #e0ecf7;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
        color: #1d4e89;
        text-align: center;
    }
    label {
        display: block;
        margin: 15px 0 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #1d4e89;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #163d6b;
    }
    .link {
        margin-top: 15px;
        text-align: center;
    }
    .link a {
        color: #1d4e89;
        text-decoration: none;
        font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Update Victim Details</h2>
  <form th:action="@{/victim/update}" method="post" th:object="${victim}">

  <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" readonly />

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required />

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required />

    <button type="submit">Update Victim</button>
  </form>
</div>
</body>
</html>
