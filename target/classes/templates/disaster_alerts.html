<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disaster Alerts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: url('/css/Images/faded background.png') no-repeat center center fixed;
          background-size: cover;
          background-attachment: fixed;
          margin: 0;
          padding: 40px;
          color: #fff;
        }

        .section {
          background: rgba(0, 0, 0, 0.5);
          backdrop-filter: blur(12px);
          padding: 30px;
          margin: 30px auto;
          border-radius: 20px;
          width: 90%;
          max-width: 1200px;
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
          overflow-x: auto;
        }

        h2 {
          color: #00b6a1;
          font-size: 26px;
          margin-bottom: 25px;
          text-align: center;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          background-color: rgba(255, 255, 255, 0.05);
          border-radius: 12px;
          overflow: hidden;
        }

        th, td {
          padding: 14px 18px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          text-align: left;
          color: #fff;
        }

        th {
          background-color: rgba(0, 182, 161, 0.3);
          font-weight: 600;
        }

        tr:nth-child(even) {
          background-color: rgba(255, 255, 255, 0.03);
        }

        td {
          font-size: 14px;
        }

        td iframe {
          width: 100%;
          height: 150px;
          border: none;
          border-radius: 8px;
        }

        .back-button {
          display: inline-block;
          margin-top: 30px;
          color: white;
          text-decoration: none;
          font-weight: bold;
        }

        .back-button:hover {
          color: #00b6a1;
        }

        select {
          background-color: #555;
          color: white;
          border: none;
          appearance: none;
          -webkit-appearance: none;
          -moz-appearance: none;
        }

        select option {
          background-color: #555;
          color: white;
        }

        select option:checked,
        select option:hover {
          background-color: #009987;
          color: white;
        }
    </style>
</head>
<body>

<div class="section">
    <h2>Disaster Alerts</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>
            <th>Severity</th>
            <th>Issued At</th>
            <th>Duration</th>
            <th>Map</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alert : ${alerts}">
            <td th:text="${alert.title}">Title</td>
            <td th:text="${alert.description}">Description</td>
            <td th:text="${alert.location}">Location</td>
            <td th:text="${alert.severity}">Severity</td>
            <td th:text="${#temporals.format(alert.issuedAt, 'yyyy-MM-dd HH:mm')}">Issued At</td>
            <td th:text="${alert.duration}">Duration</td>
            <td><div th:utext="${alert.mapEmbed}"></div></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
